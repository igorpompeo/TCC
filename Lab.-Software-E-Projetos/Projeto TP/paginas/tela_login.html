<html>
    <head>
        <title>Login TP</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" lang="br">
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">   
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        
        
        <div class="container-fluid main">
            <div class="row">
                <!-- elemento principal -->
                <div class="col-sm-8 col-md-8 col-lg-8 logo">
                    <img class ="img-responsive" src="img/uam2.png" alt="anhembi morumbi">
                </div>

                <!-- elemento formulario -->
                <div class="col-sm-4 col-md-4 col-lg-4 coluna-esquerda">
                    <h1 class="text-center">Bem vindo</h1>
                    
                    <form action="post">
                        
                        <div class="form-group">
                            <label for="login">Digite seu RA</label>
                            <input class="form-control" type="text" id="login" required placeholder="Ex: 20882816"/>
                        </div>
                        <div class="form-group">
                            <label for="senha">Digite sua senha</label>
                            <input class="form-control" type="password" id="senha" required placeholder="Ex: Senha@123"/>
                        </div>
                            
                        <input id="btn-entrar" class="btn btn-success" type="submit" value="Entrar">
        
                    </form>
                </div>
            </div>
            
            <!-- Rodapé -->
            <div class="row rodape">
                <p>APS - laboratório de projeto</p>
                <div class="logo-rodape">
                        <a href="https:sou.anhembi.br" target="_blank"><img src="img/uam-rodape.png" height="130px"></a>   
                </div>
            </div>
            
        </div>
        
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
