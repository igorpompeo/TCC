<p>Este gráfico representa o ranking de acertos totais por turmas</p>
<p><b>Obs.</b> A turma com mais acerto está em destaque</p>
<div>
  <div style="display: block">
    <canvas baseChart
           [data]="pieChartData"
           [labels]="pieChartLabels"
           [chartType]="pieChartType"></canvas>
  </div>
</div>
